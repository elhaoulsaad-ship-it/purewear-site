<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureWear - Boutique Officielle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 2px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      color: #333;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      background: #111;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #444;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>PureWear</h1>
    <p>Style. Confort. Pureté.</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://raw.githubusercontent.com/elhaoulsaad-ship-it/purewear-site/main/4500B1B5-8A0F-400B-B846-6C1D1400040B.jpeg" alt="Produit 1">
      <h3>T-shirt PureWear</h3>
      <p>27 $</p>
      <a href="#" class="btn">Acheter</a>
    </div>

    <div class="product">
      <img src="https://raw.githubusercontent.com/elhaoulsaad-ship-it/purewear-site/main/BEEA24E7-0711-46C4-BB22-06C0F3645D47.jpeg" alt="Produit 2">
      <h3>Pantalon UrbanFit</h3>
      <p>27 $</p>
      <a href="#" class="btn">Acheter</a>
    </div>

    <div class="product">
      <img src="https://raw.githubusercontent.com/elhaoulsaad-ship-it/purewear-site/main/6799816A-5EDB-4558-97E4-C069E59192C7.jpeg" alt="Produit 3">
      <h3>Casquette Noir Édition</h3>
      <p>27 $</p>
      <a href="#" class="btn">Acheter</a>
    </div>
  </section>

  <footer>
    <p>© 2025 PureWear. Tous droits réservés.</p>
  </footer>

</body>
</html>
